<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedorInicioSesion">
        <p><b>Inicio de Sesion</b></p>
        <img class="amazon_logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Logo de Amazon"  width = "30%"  height = "20%">
        <form id="formInicioSesion">
            <label for="correoUsuario">Correo electrónico</label><br>
            <input id="correoUsuario" type="email" placeholder="Coloque su correo electrónico"><br>
            <label for="contraseñaUsuario">Contraseña</label><br>
            <input id="contraseñaUsuario" type="password" placeholder="Coloque su contraseña"><br>
            <div class="botonesEntrarPagina">
                <button type="submit" id="botonEntrar">Entrar</button>
                <button type="button">Registrarse</button>
            </div>
        </form>
    </div>
    <script src="asyncronismo-dom.js"></script>
</body>
</html>
